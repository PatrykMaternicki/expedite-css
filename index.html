<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Expedite Project</title>
    <meta name="description" content="Project">
    <meta name="author" content="Expedite">
    <link rel="stylesheet" href="dist/style.css?v=1.0">

  </head>

  <body>
    <div class="container">
      <div class="organismsOffer">
        <div class="atomsCloud">
          <p class="atomsCloud__paragraph">
            <span class="atomsCloud__bold">
              $167
            </span>
            still needed for this project
          </p>
        </div>
        <progress class="atomsProgress" max="100" value="75"></progress>
        <div class="moleculesCard moleculesCard--noBorderTop">
          <h2 class="moleculesCard__subtitle">
            <span class="moleculesCard__subtitle--warning">
              Only 3 days left
            </span>
              to fund this project
          </h2>
          <p class="moleculesCard__paragraph">
            Join the 42 donors who have already supported this project.
            Every dolars helps.
          </p>
          <div class="moleculesCard__action">
            <div class="moleculesCard__item">
              <div class="atomsInput">
                <label class="atomsInput__label" for="money">
                  $
                </label>
                <input id="money" class="atomsInput__input" value="50"/>
              </div>
            </div>
            <div class="moleculesCard__item">
              <button class="atomsButton atomsButton--success">
                Give now
              </button>
            </div>
          </div>
          <a class="atomsLink" href="">
            Why give $50?
          </a>
        </div>
        <div class="organismsOffer__bottom">
          <div class="moleculesUserAction">
            <div class="moleculesUserAction__item">
              <button class="atomsButton">
                Save for later
              </button>
            </div>
            <div class="moleculesUserAction__item">
              <button class="atomsButton">
                Tell your friends
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
